// নতুন ইউজারের ডাটা Firebase-এ সেভ করার ফাংশন
window.saveUserToFirebase = function(user) {
    if (!database) {
        console.error("Firebase Database লোড হয়নি।");
        showToast("Firebase Database লোড হয়নি।");
        return;
    }

    const userRef = ref(database, `users/${user.uid}`);
    onValue(userRef, (snapshot) => {
        if (!snapshot.exists()) {
            // ইউজার যদি নতুন হয়, তাহলে ডাটা সেভ করা হবে
            set(userRef, {
                name: user.displayName || "নাম পাওয়া যায়নি",
                email: user.email,
                createdAt: new Date().toISOString()
            })
            .then(() => {
                console.log("ইউজারের ডাটা Firebase-এ সেভ হয়েছে: ", user.email);
            })
            .catch((error) => {
                console.error("ইউজারের ডাটা সেভ করতে ত্রুটি: ", error.message);
                showToast("ইউজারের ডাটা সেভ করতে ত্রুটি হয়েছে: " + error.message);
            });
        } else {
            console.log("ইউজার ইতিমধ্যে ডাটাবেসে আছে: ", user.email);
        }
    }, { onlyOnce: true });
};
    // কার্টে আইটেম যোগ করার ফাংশন
    window.addToCart = function(productId) {
        const product = products.find(p => p.id === productId);
        if (product) {
            const existingProduct = cartItems.find(p => p.id === productId);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cartItems.push({ ...product, quantity: 1 });
            }
            updateCartUI();
            saveCartToFirebase();
            showToast("প্রোডাক্ট কার্টে যোগ করা হয়েছে!");
            openCartSidebar();
            console.log("কার্টে আইটেম যোগ করা হয়েছে: ", product);
        } else {
            console.error("প্রোডাক্ট পাওয়া যায়নি: ", productId);
            showToast("প্রোডাক্ট পাওয়া যায়নি!");
        }
    };

// কার্ট থেকে পরিমাণ কমানোর ফাংশন

    updateCartUI();
    saveCartToFirebase();

// কার্টে পরিমাণ বাড়ানোর ফাংশন

    }

    saveCartToFirebase();
    console.log("পরিমাণ বাড়ানো হয়েছে। ইনডেক্স: ", index);
};
    // Firebase-এ কার্ট সেভ করার ফাংশন
    window.saveCartToFirebase = function() {
        if (!database) {
            console.error("Firebase Database লোড হয়নি।");
            showToast("Firebase Database লোড হয়নি।");
            return;
        }

        const userId = getUserId();
        const cartRef = ref(database, `carts/${userId}`);
        set(cartRef, cartItems)
            .then(() => {
                console.log("কার্ট Firebase-এ সেভ হয়েছে।");
            })
            .catch((error) => {
                console.error("কার্ট সেভ করতে ত্রুটি: ", error.message);
                showToast("কার্ট সেভ করতে ত্রুটি হয়েছে: " + error.message);
            });

    // Firebase থেকে কার্ট লোড করার ফাংশন
    window.loadCartFromFirebase = function() {
        if (!database) {
            console.error("Firebase Database লোড হয়নি।");
            showToast("Firebase Database লোড হয়নি।");
            return;
        }

        const userId = getUserId();
        const cartRef = ref(database, `carts/${userId}`);
        onValue(cartRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                cartItems = data;
            } else {
                cartItems = [];
            }
            updateCartUI();
            console.log("কার্ট Firebase থেকে লোড হয়েছে। আইটেম সংখ্যা: ", cartItems.length);
        }, (error) => {
            console.error("কার্ট লোড করতে ত্রুটি: ", error.message);
            showToast("কার্ট লোড করতে ত্রুটি হয়েছে: " + error.message);
        });
    };

        // Firebase থেকে প্রোডাক্ট লোড করার ফাংশন
    window.loadProductsFromFirebase = function() {
        if (!database) {
            console.error("Firebase Database লোড হয়নি।");
            showToast("Firebase Database লোড হয়নি।");
            return;
        }

        const productList = document.getElementById('productList');
        if (!productList) {
            console.error("প্রোডাক্ট লিস্ট এলিমেন্ট পাওয়া যায়নি।");
            showToast("প্রোডাক্ট লিস্ট এলিমেন্ট পাওয়া যায়নি।");
            return;
        }

        // Try render from cache immediately for instant paint
        try {
            const cached = localStorage.getItem('aj_products_cache');
            if (cached) {
                const parsed = JSON.parse(cached);
                if (Array.isArray(parsed) && parsed.length) {
                    products = parsed;
                    loadProducts(parsed);
                }
            }
        } catch (e) {
            console.warn('Cache read failed:', e);
        }

        // Show skeletons if nothing visible yet
        if (!productList.children.length) {
            const skeletonGrid = document.createDocumentFragment();
            for (let i = 0; i < 6; i++) {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-lg';
                card.innerHTML = `
                    <div class="skeleton skeleton-image w-full mb-4"></div>
                    <div class="skeleton skeleton-text long"></div>
                    <div class="skeleton skeleton-text short"></div>
                    <div class="skeleton skeleton-text medium"></div>
                `;
                skeletonGrid.appendChild(card);
            }
            productList.innerHTML = '';
            productList.appendChild(skeletonGrid);
        }

        const productsRef = ref(database, 'products');
        onValue(productsRef, (snapshot) => {
            const data = snapshot.val();
            const freshProducts = [];
            if (data) {
                Object.keys(data).forEach(key => {
                    freshProducts.push({ id: key, ...data[key] });
                });
            }
            products = freshProducts;

            // Persist to cache for next visit
            try {
                localStorage.setItem('aj_products_cache', JSON.stringify(freshProducts));
            } catch (e) {
                console.warn('Cache write failed:', e);
            }

            const listNow = document.getElementById('productList');
            if (listNow) {
                listNow.innerHTML = '';
            }

            if (freshProducts.length === 0) {
                productList.innerHTML = '<p class="text-center text-gray-600">কোনো প্রোডাক্ট পাওয়া যায়নি।</p>';
            } else {
                loadProducts(freshProducts);
            }
            console.log("প্রোডাক্ট লোড হয়েছে। মোট প্রোডাক্ট: ", products.length);
        }, (error) => {
            console.error("প্রোডাক্ট লোড করতে ত্রুটি: ", error.message);
            // Keep cache-rendered view if exists; otherwise show message
            if (!productList.children.length) {
                productList.innerHTML = '<p class="text-center text-red-600">প্রোডাক্ট লোড করতে ত্রুটি হয়েছে: ' + error.message + '</p>';
            }
            showToast("প্রোডাক্ট লোড করতে ত্রুটি হয়েছে: " + error.message);
        });
    };

    // প্রোডাক্ট লোড করার ফাংশন
    window.loadProducts = function(filteredProducts = products) {
        const productList = document.getElementById("productList");
        if (!productList) {
            console.error("প্রোডাক্ট লিস্ট এলিমেন্ট পাওয়া যায়নি।");
            return;
        }

        productList.innerHTML = "";

        filteredProducts.forEach(product => {
            const card = document.createElement("div");
            card.className = "bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow cursor-pointer";
            card.setAttribute("data-product-id", product.id);
            card.onclick = () => showProductDetail(product.id);

            const imageLinks = (product.image || '').split(',').map((img, index) =>
                `ছবি-${index + 1}: ${img.trim()}`).join('\n');

            const whatsappMessage = encodeURIComponent(`
প্রোডাক্টের নাম: ${product.name || 'নাম পাওয়া যায়নি'}
দাম: ${product.price || '0'} টাকা
${imageLinks}
আমি এই প্রোডাক্টটি কিনতে চাই!
            `);

            card.innerHTML = `
                <img src="${product.image ? product.image.split(',')[0] : 'https://via.placeholder.com/300'}" class="w-full h-48 object-cover mb-4 rounded-lg" onerror="this.src='https://via.placeholder.com/300'; this.alt='ছবি লোড হয়নি';" loading="lazy" decoding="async">
                <h3 class="text-lg font-bold mb-2">${product.name || 'নাম পাওয়া যায়নি'}</h3>
                <p class="text-lipstick font-bold mb-2">দাম: ${product.price || '0'} টাকা</p>
                <p class="text-gray-600 mb-4">${product.description ? product.description.substring(0, 80) + '...' : 'বিবরণ পাওয়া যায়নি'}</p>
                <div class="flex justify-between items-center">
                    <button onclick="event.stopPropagation(); showProductDetail('${product.id}')" class="text-blue-500 hover:underline">বিস্তারিত দেখুন</button>
                    <div class="flex space-x-2">
                        <a href="https://wa.me/8801931866636?text=${whatsappMessage}" 
                           target="_blank" 
                           class="bg-lipstick text-white px-3 py-1 rounded text-sm hover:bg-lipstick-dark">
                          কিনুন
                        </a>
                        <button onclick="event.stopPropagation(); addToCart('${product.id}')" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">
                          Add to Cart
                        </button>
                    </div>
                </div>
            `;
            productList.appendChild(card);
        });
        console.log("প্রোডাক্ট লোড করা হয়েছে। ফিল্টার করা প্রোডাক্ট: ", filteredProducts.length);
    };

    // প্রোডাক্ট ডিটেইল পেজে রিডাইরেক্ট
    window.showProductDetail = function(productId) {
        console.log("প্রোডাক্ট ডিটেইল পেজে যাচ্ছে: ", productId);
        window.location.href = `product-detail.html?id=${productId}`;
    };

    // প্রোডাক্ট ফিল্টার ফাংশন
    window.filterProducts = function(category) {
        let filteredProducts;
        if (category === 'all') {
            filteredProducts = products;
        } else {
            filteredProducts = products.filter(product => product.category === category);
        }
        loadProducts(filteredProducts);
        console.log("প্রোডাক্ট ফিল্টার করা হয়েছে। ক্যাটাগরি: ", category, "ফিল্টার করা প্রোডাক্ট: ", filteredProducts.length);
    };

    // সার্চ ফাংশনালিটি (মোবাইল)
    window.searchProducts = function() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        const searchResults = document.getElementById("searchResults");

        if (!searchResults) {
            console.error("সার্চ রেজাল্ট এলিমেন্ট পাওয়া যায়নি।");
            return;
        }

        if (searchTerm.trim() === "") {
            searchResults.innerHTML = "";
            searchResults.classList.add("hidden");
            return;
        }

        const filtered = products.filter(product =>
            (product.name && product.name.toLowerCase().includes(searchTerm)) ||
            (product.tags && product.tags.toLowerCase().includes(searchTerm))
        );
        displaySearchResults(filtered, searchResults);
        console.log("মোবাইল সার্চ করা হয়েছে। ফিল্টার করা প্রোডাক্ট: ", filtered.length);
    };

    // সার্চ ফাংশনালিটি (ডেস্কটপ)

        if (!searchResults) {
            console.error("ডেস্কটপ সার্চ রেজাল্ট এলিমেন্ট পাওয়া যায়নি।");
            return;
        }

        if (searchTerm.trim() === "") {
            searchResults.innerHTML = "";
            searchResults.classList.add("hidden");
            return;

        );
        displaySearchResults(filtered, searchResults);

    };

    // সার্চ রেজাল্ট ডিসপ্লে ফাংশন
    window.displaySearchResults = function(filteredProducts, searchResults) {
        searchResults.innerHTML = "";

        if (filteredProducts.length === 0) {
            searchResults.innerHTML = `<div class="p-2 text-gray-600">কোনো প্রোডাক্ট পাওয়া যায়নি</div>`;
        } else {
            filteredProducts.forEach(product => {
                const card = document.createElement("div");
                card.className = "p-2 hover:bg-gray-100 cursor-pointer";
                card.onclick = () => showProductDetail(product.id);

                card.innerHTML = `
                    <div class="flex items-center">

                        <div>
                            <h3 class="text-lg font-bold">${product.name || 'নাম পাওয়া যায়নি'}</h3>
                            <p class="text-lipstick font-bold">দাম: ${product.price || '0'} টাকা</p>
                        </div>
                    </div>
                `;
                searchResults.appendChild(card);
            });
        }

        searchResults.classList.remove("hidden");
        console.log("সার্চ রেজাল্ট দেখানো হয়েছে। ফিল্টার করা প্রোডাক্ট: ", filteredProducts.length);
    };

<!-- হেডারের জাভাস্ক্রিপ্ট -->
<script>
    // মোবাইল সাইডবার খোলার ফাংশন
    window.openSidebar = function() {
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebar = document.getElementById('sidebar');
        if (sidebarOverlay && sidebar) {
            sidebarOverlay.classList.remove('hidden');
            sidebarOverlay.classList.add('active');
            sidebar.classList.remove('-translate-x-full');
            sidebar.classList.add('slide-in');
            console.log("মোবাইল সাইডবার খোলা হয়েছে।");
        } else {
            console.error("সাইডবার এলিমেন্ট পাওয়া যায়নি।");
        }
    };

    // মোবাইল সাইডবার বন্ধ করার ফাংশন
    window.closeSidebar = function() {
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebar = document.getElementById('sidebar');
        if (sidebarOverlay && sidebar) {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.remove('active');
            sidebarOverlay.classList.add('hidden');
            const subMenuMobile = document.getElementById('subMenuMobile');
            const arrowIcon = document.getElementById('arrowIcon');
            if (subMenuMobile && arrowIcon) {
                subMenuMobile.classList.add('hidden');
                arrowIcon.classList.remove('rotate-180');
                arrowIcon.classList.add('fa-chevron-down');
                arrowIcon.classList.remove('fa-chevron-up');
            }
            console.log("মোবাইল সাইডবার বন্ধ করা হয়েছে।");
        } else {
            console.error("সাইডবার এলিমেন্ট পাওয়া যায়নি।");
        }
    };

    // মেনু আইটেম ক্লিক করার ফাংশন
    window.handleMenuItemClick = function() {
        closeSidebar();
        console.log("মেনু আইটেম ক্লিক করা হয়েছে।");
    };

        // সাবমেনু আইটেম ক্লিক করার ফাংশন
    window.handleSubMenuItemClick = function(category) {
        filterProducts(category);
        const subMenuMobile = document.getElementById('subMenuMobile');
        if (subMenuMobile) {
            subMenuMobile.classList.add('hidden');
        }
        closeSidebar();
        console.log("সাবমেনু আইটেম ক্লিক করা হয়েছে। ক্যাটাগরি: ", category);
    };

    // সাবমেনু টগল করার ফাংশন
    window.toggleSubMenuMobile = function(event) {
        event.stopPropagation();
        const subMenuMobile = document.getElementById('subMenuMobile');
        const arrowIcon = document.getElementById('arrowIcon');
        if (subMenuMobile && arrowIcon) {
            subMenuMobile.classList.toggle('hidden');
            arrowIcon.classList.toggle('rotate-180');
            arrowIcon.classList.toggle('fa-chevron-down');
            arrowIcon.classList.toggle('fa-chevron-up');
            console.log("মোবাইল সাবমেনু টগল করা হয়েছে।");
        } else {
            console.error("মোবাইল সাবমেনু এলিমেন্ট পাওয়া যায়নি।");
        }
    };

    // ডেস্কটপ সাবমেনু টগল করার ফাংশন
    window.toggleSubMenuDesktop = function() {
        const desktopSubMenuBar = document.getElementById('desktopSubMenuBar');
        const desktopArrowIcon = document.getElementById('desktopArrowIcon');
        if (desktopSubMenuBar && desktopArrowIcon) {
            desktopSubMenuBar.classList.toggle('hidden');
            desktopSubMenuBar.classList.toggle('slide-down');
            desktopArrowIcon.classList.toggle('rotate-180');
            desktopArrowIcon.classList.toggle('fa-chevron-down');
            desktopArrowIcon.classList.toggle('fa-chevron-up');
            console.log("ডেস্কটপ সাবমেনু টগল করা হয়েছে।");
        } else {
            console.error("ডেস্কটপ সাবমেনু এলিমেন্ট পাওয়া যায়নি।");
        }
    };

    // কার্ট সাইডবার কন্ট্রোল
    window.openCartSidebar = function() {
        const cartSidebar = document.getElementById('cartSidebar');
        const cartOverlay = document.getElementById('cartOverlay');
        if (cartSidebar && cartOverlay) {
            cartSidebar.classList.remove('translate-x-full');
            cartOverlay.classList.remove('hidden');
            console.log("কার্ট সাইডবার খোলা হয়েছে।");
        } else {
            console.error("কার্ট সাইডবার এলিমেন্ট পাওয়া যায়নি।");
        }
    };

    window.closeCartSidebar = function() {
        const cartSidebar = document.getElementById('cartSidebar');
        const cartOverlay = document.getElementById('cartOverlay');
        if (cartSidebar && cartOverlay) {
            cartSidebar.classList.add('translate-x-full');
            cartOverlay.classList.add('hidden');
            console.log("কার্ট সাইডবার বন্ধ করা হয়েছে।");
        } else {
            console.error("কার্ট সাইডবার এলিমেন্ট পাওয়া যায়নি।");
        }
    };

    // মোবাইল সার্চ বার ফোকাস
    window.focusMobileSearch = function() {
        const mobileSearchBar = document.getElementById('mobileSearchBar');
        if (mobileSearchBar) {
            mobileSearchBar.classList.toggle('hidden');
            mobileSearchBar.classList.toggle('show');
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.focus();
                console.log("মোবাইল সার্চ বার ফোকাস করা হয়েছে।");
            }
        } else {
            console.error("মোবাইল সার্চ বার এলিমেন্ট পাওয়া যায়নি।");
        }
    };

    // ডকুমেন্টে ক্লিক ইভেন্ট লিসেনার
    document.addEventListener("click", (event) => {
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const subMenuMobile = document.getElementById('subMenuMobile');
        const desktopSubMenuBar = document.getElementById('desktopSubMenuBar');
        const cartSidebar = document.getElementById('cartSidebar');
        const cartButton = document.getElementById('cartButton');

        // মোবাইল সাইডবার বন্ধ করুন
        if (sidebarOverlay && !event.target.closest('#sidebar') && !event.target.closest('button[onclick="openSidebar()"]')) {
            closeSidebar();
        }

        // মোবাইল সাবমেনু বন্ধ করুন
        if (subMenuMobile && !event.target.closest('#subMenuMobile') && !event.target.closest('button[onclick="toggleSubMenuMobile(event)"]')) {
            subMenuMobile.classList.add('hidden');
            const arrowIcon = document.getElementById('arrowIcon');
            if (arrowIcon) {
                arrowIcon.classList.remove('rotate-180');
                arrowIcon.classList.add('fa-chevron-down');
                arrowIcon.classList.remove('fa-chevron-up');
            }
        }

        // ডেস্কটপ সাবমেনু বন্ধ করুন
        if (desktopSubMenuBar && !event.target.closest('#desktopSubMenuBar') && !event.target.closest('button[onclick="toggleSubMenuDesktop()"]')) {
            desktopSubMenuBar.classList.add('hidden');
            desktopSubMenuBar.classList.remove('slide-down');
            const desktopArrowIcon = document.getElementById('desktopArrowIcon');
            if (desktopArrowIcon) {
                desktopArrowIcon.classList.remove('rotate-180');
                desktopArrowIcon.classList.add('fa-chevron-down');
                desktopArrowIcon.classList.remove('fa-chevron-up');
            }
        }

        // কার্ট সাইডবার বন্ধ করুন
        if (cartSidebar && !event.target.closest('#cartSidebar') && !event.target.closest('#cartButton')) {
            closeCartSidebar();
        }
    });
</script>
